<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <footer class="bg-[#659f8f] text-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-12">
      
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
        
        <!-- Newsletter -->
        <div>
          <h1 class="text-lg font-semibold mb-4">Subscribe to our newsletter for updates.</h1>
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <input type="email" placeholder="Email Address" 
              class="w-full sm:w-auto px-4 py-2 rounded shadow text-gray-700 focus:outline-none">
            <button class="bg-[#d86943] text-white px-6 py-2 rounded font-semibold">
              Subscribe
            </button>
          </div>
        </div>

        <!-- Quick Link -->
        <div>
          <h3 class="mb-4 font-semibold">Quick Link</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Who We Are</a></li>
            <li><a href="#" class="hover:underline">Our Philosophy</a></li>
          </ul>
        </div>

        <!-- Technologies -->
        <div>
          <h3 class="font-semibold mb-4">Technologies</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
        </div>
      </div>

      
      <hr class="my-8 border-[#d86943]" />

      <!-- Logo -->
      <div>
        <img 
          class="h-7" 
          src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
          alt="CodeSpace logo"
        >
      </div>
    </div>
  </footer>

</body>
</html>
